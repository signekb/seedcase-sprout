{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Seedcase Sprout: Data Import</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/seedcase.png' %}" />

    <!-- beercss framework is added -->
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.4.11/dist/cdn/beer.min.css" rel="stylesheet" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.4.11/dist/cdn/beer.min.js"></script>


    <!-- Global css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/file-drop-zone.css' %}" />

    <!-- Headers required for a page is injected by using a block called 'headers' -->
    {% block headers %}
    {% endblock headers %}
  </head>
  <body>
    <header class="fill">
      <nav>
        <a href="/"><button class="border circle extra"><img class="responsive" src="{% static 'images/seedcase.png' %}" /></button></a>

        <h5 class="max center-align"><a href="/">Seedcase Sprout</a></h5>

        <button class="circle transparent"><i>account_circle</i></button>
      </nav>
    </header>
    <main class="responsive height-90-pct">
      {% block content %}

      {% endblock %}
    </main>
  </body>
</html>
