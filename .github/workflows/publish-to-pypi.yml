  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/seedcase-sprout
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: Check the contents of the root directory
      run: ls
    - name: Check the contents of the dist/ directory
      run: ls -l $GITHUB_WORKSPACE/dist/
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # No need for manual approvals for testpypi, since it's designed to run on
      # each commit to main and is often used to indicate a healthy release publishing pipeline.
      with:
        repository-url: https://test.pypi.org/legacy/
